<!--click to add draggable object at clicked position-->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>jQuery UI Draggable - Snap to element or grid</title>
  <link rel="stylesheet" href="../jquery-ui.css">
  <script src="../jquery-2.1.0.js"></script>
  <script src="../jquery-ui.js"></script>
  <style>
    .draggable { width: 90px; height: 80px; padding: 0px; float: left; margin: 0 10px 10px 0; font-size: .9em; }
    .ui-widget-header p, .ui-widget-content p { margin: 0; }
    textarea{padding: 0;margin: 0;}
    body{margin: 0;}
  </style>
  <script>
    var count = 0;
    $(function() {
      $( "#draggable" ).draggable({ snap: true });
    });
    document.onclick=function(evt) {
        count++;
        evt = (evt || event);
        $( "body" ).append('<div id="draggable'+ count + '" class="draggable ui-widget-content"></div>');
        $( "#draggable" + count).offset({ left: evt.pageX, top: evt.pageY }).draggable({ snap: true });
    }
  </script>
</head>

<body>

</body>
</html>
